<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="images/tpuro.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/tooplate-gotto-job.css" rel="stylesheet">
    <link href="css/contanova.css" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>

    <a href="pagina1.html" class="logo-link">
        <br><img src="images/T.jpg" alt="Logo" class="logo-image">
    </a>
    <section class="about-section">
        <div class="container">
            
            <div class="row">
                <div class="top-container">
                    <div class="top-div">
                        <br>
                        <h1 style="color:#3d0e54d8" class="login-title">CRIAR CONTA</h1>
                    </div>
                </div>

                <div class="login-container">
                    <form id="signup-form">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <div class="input-icon">
                                <i class="material-icons">email</i>
                                <input type="email" id="email" placeholder="Digite seu email" required>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <i class="material-icons">lock</i>
                                <input type="password" id="password" placeholder="Digite sua senha" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label for="confirm-password">Confirmar Senha</label>
                            <div class="input-icon">
                                <i class="material-icons">lock</i>
                                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Entrar</button>
                        </div>
                        
                        <br>
                        <div class="social-login">
                            <!-- Botão de login com Google -->
                            <a href="#" class="google-login">
                                <i class="fab fa-google"></i> Criar Conta com Google
                            </a>
                        </div>

                        <div class="links">
                            <a href="pagina2.html">Já tem uma conta? Faça login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Inclua o script da API do Google -->
   <!-- Inclua o script da API do Google -->
   <script src="https://accounts.google.com/gsi/client" async defer></script>

   <script>
       window.onload = function() {
           google.accounts.id.initialize({
               client_id: "YOUR_GOOGLE_CLIENT_ID",
               callback: handleCredentialResponse
           });

           google.accounts.id.renderButton(
               document.querySelector(".google-login"),
               { theme: "outline", size: "large" }  // Personalização do botão
           );
       };

       function handleCredentialResponse(response) {
           // Aqui você pode tratar a resposta do Google (usuário autenticado)
           console.log("Google Login Response:", response);
           // Aqui você pode enviar os dados do usuário para o seu servidor, por exemplo.
       }

       // Adicionando validação e redirecionamento para o botão "Criar Conta"
       document.addEventListener("DOMContentLoaded", function () {
           const form = document.querySelector("#signup-form");

           form.addEventListener("submit", function (event) {
               event.preventDefault(); // Impede o envio do formulário

               const email = document.getElementById("email").value.trim();
               const password = document.getElementById("password").value.trim();
               const confirmPassword = document.getElementById("confirm-password").value.trim();
               let errorMessage = "";

               // Validação de senha
               if (password !== confirmPassword) {
                   errorMessage += "As senhas não coincidem.\n";
               }

               if (errorMessage) {
                   alert(errorMessage); // Exibe a mensagem de erro
               } else {
                   alert("Conta criada com sucesso!"); // Mensagem de sucesso
                   // Redireciona para a página de login ou outra página após sucesso
                   window.location.href = "pagina5.html"; // Substitua "pagina1.html" pela página desejada
               }
           });
       });
   </script>
</body>
</html>
