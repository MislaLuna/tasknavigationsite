<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/owl.theme.default.min.css" rel="stylesheet">
    <link href="css/tooplate-gotto-job.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <section class="about-section">
        <div class="container">
            <div class="row">
                <div class="top-container">
                    <div class="top-div">
                        <br>
                        <h1 style="color:#4e96c38c;" class="login-title">LOGIN</h1>
                    </div>
                </div>

                <div class="login-container">
                    <form>
                        <div class="input-group">
                            <label for="username">Nome</label>
                            <div class="input-icon">
                                <i class="material-icons">person</i>
                                <input type="text" id="username" placeholder="Digite seu nome">
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label for="password">Senha</label>
                            <div class="input-icon">
                                <i class="material-icons">lock</i>
                                <input type="password" id="password" placeholder="Digite sua senha">
                            </div>
                        </div>
                        
                        <div class="social-login">
                            <!-- Removido o botão de login do Facebook -->
                            <a href="#" class="google-login">
                                <i class="fab fa-google"></i> Login com Google
                            </a>
                            
                        </div>

                        <br><br>
                        <div class="form-actions">
                            <button type="submit">Entrar</button>
                        </div>
                        <div class="links">
                            <a href="#">Esqueceu a senha?</a>
                            <span> | </span>
                            <a href="#">Criar conta</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Inclua o script da API do Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Botão de login com Google -->
    <a href="#" class="google-login">
        <i class="fab fa-google"></i> Login com Google
    </a>

    <script>
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.querySelector(".google-login"),
                { theme: "outline", size: "large" }  // Personalização do botão
            );
        };

        function handleCredentialResponse(response) {
            // Aqui você pode tratar a resposta do Google (usuário autenticado)
            console.log("Google Login Response:", response);
            // Aqui você pode enviar os dados do usuário para o seu servidor, por exemplo.
        }
    </script>

</body>
</html>
